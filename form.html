<html lang="en">

<body>

            <h2 id="heading2">Create your Free Account</h2>

            <form name="myform" style="margin-top: 8%;">
                <h1 id="heading1">Sign up</h1>

                <button id="button3"><input type="radio" id="radio" required>Projects</button>
                <button id="button4"><input type="radio" id="radio" required>Designs</button><br><br>
                <label id="fname">Email</label><br>
                <input name="text" id="inputs" type="text" placeholder="Enter Email" required><br><br>
                <label id="fname">Password</label><br>
                <input id="inputs" type="password" placeholder="* * * * * * * * * *" required><br><br>
                <label id="fname">Contact</label><br>
                <input id="inputs" type="number" placeholder="Enter Phone No." required><br><br>
                <button id="button5">Illustration</button>
                <button id="button6">Branding</button>
                <button id="button1">Create an Account</button>
                <button id="button2"><img src="google.png" id="google"> Sign up with Google</button>
            </form>
        </div>
    </div>
